name: CI-update-dist

on:
  workflow_dispatch:
  push:
    branches:
      - 'main'
      - 'prerelease/**'
      - 'release/**'
    paths-ignore:
      - 'dist/**'

permissions:
  contents: read

jobs:
  update-dist:
    # Only run for the Gradle repository; otherwise when users create pull requests from their `main` branch
    # it would erroneously update `dist` on their branch (and the pull request)
    if: github.repository == 'gradle/develocity-provenance-governor-actions'
    permissions:
      contents: write
      pull-requests: write
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Set up Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version-file: .node-version

      - name: Setup Develocity for npm
        uses: gradle/develocity-actions/setup-npm@974e8dbcbda40db6828fc35f349c80a7c0e71529 #v2.1
        with:
          develocity-injection-enabled: true
          develocity-access-key: >
            develocity-ext-github.grdev.net=${{ secrets.DEVELOCITY_ACCESS_KEY }}
          develocity-url: https://develocity-ext-github.grdev.net

      - name: Install Dependencies
        id: npm-ci
        run: npm ci

      - name: Build distribution
        run: npm run package

      # Create or update a pull request with dist changes.
      # This avoids direct pushes to protected branches like main.
      - name: Create dist update pull request
        uses: peter-evans/create-pull-request@v7
        with:
          author: bot-githubaction <bot-githubaction@gradle.com>
          committer: bot-githubaction <bot-githubaction@gradle.com>
          commit_message: '[bot] Update dist directory'
          add-paths: |
            dist/**
          branch: bot/update-dist-${{ github.ref_name }}
          base: ${{ github.ref_name }}
          title: '[bot] Update dist directory'
          body: |
            Automated dist update generated from `${{ github.ref_name }}`.

            - Trigger: `${{ github.workflow }}`
            - Commit: `${{ github.sha }}`
          labels: |
            automation
