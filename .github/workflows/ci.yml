name: Continuous Integration

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: read

env:
  NODE_OPTIONS: '-r @gradle-tech/develocity-agent/preload'

jobs:
  test:
    name: Build and run tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 #v4.2.2

      - name: Setup Node.js
        id: setup-node
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 #v4.4.0
        with:
          node-version-file: .node-version
          cache: npm

      - name: Setup Develocity NPM agent
        run: |
          npm install --global @gradle-tech/develocity-agent-loader
          echo "NODE_OPTIONS=\"-r $(npm root -g)/@gradle-tech/develocity-agent-loader\"" >> "$GITHUB_ENV"npm

      - name: Install Dependencies
        id: npm-ci
        run: npm ci

      - name: Check Format
        id: npm-format-check
        run: npm run format:check

      - name: Lint
        id: npm-lint
        run: npm run lint

      - name: Test
        id: npm-test
        run: npm run test

      - name: Package
        id: npm-package
        run: npm run package
