name: Continuous Integration

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  test:
    name: Build and run tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 #v4.2.2

      - name: Setup Node.js
        id: setup-node
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 #v4.4.0
        with:
          node-version-file: .node-version
          cache: npm

      - name: Generate short-lived access token
        id: generate-token
        env:
          DEVELOCITY_ACCESS_KEY: ${{ secrets.DEVELOCITY_ACCESS_KEY }}
        run: |
          which curl
          DV_TOKEN=$(curl -X POST https://develocity.grdev.net/api/auth/token?permissions=publishScan&projectIds=cavendish-github-actions&expiresInHours=1 -H "Authorization: Bearer $DEVELOCITY_ACCESS_KEY")
          echo "DEVELOCITY_ACCESS_KEY=develocity.grdev.net=$DV_TOKEN" >> $GITHUB_ENV

      - name: Install Dependencies
        id: npm-ci
        run: npm ci

      - name: Check Format
        id: npm-format-check
        env:
          NODE_OPTIONS: '-r @gradle-tech/develocity-agent/preload'
        run: npm run format:check

      - name: Lint
        id: npm-lint
        env:
          NODE_OPTIONS: '-r @gradle-tech/develocity-agent/preload'
        run: npm run lint

      - name: Test
        id: npm-test
        env:
          NODE_OPTIONS: '-r @gradle-tech/develocity-agent/preload'
        run: npm run test

      - name: Package
        id: npm-package
        env:
          NODE_OPTIONS: '-r @gradle-tech/develocity-agent/preload'
        run: npm run package
